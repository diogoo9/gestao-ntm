<div [formGroup]="registrarForm" class="example-container">
    <mat-form-field>
      <input matInput placeholder="nome" formControlName="name">
      <mat-error *ngIf="registrarForm.get('name').errors && registrarForm.get('name').touched">
        {{registrarForm.get('name').errors.message}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="E-mail" formControlName="email" >
      <mat-error *ngIf="registrarForm.get('email').errors && registrarForm.get('email').touched">
        {{registrarForm.get('email').errors.message}}
      </mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="cpf" formControlName="cpf" cpfMask>
      <mat-error *ngIf="registrarForm.get('cpf').errors && registrarForm.get('cpf').touched">
        {{registrarForm.get('cpf').errors.message}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="CompetÃªncias">
        <mat-option *ngFor="let skill of skills" [value]="skill.id">{{skill.description}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Telefone" phoneMask>     
    </mat-form-field>

    <button mat-stroked-button [disabled]="registrarForm.invalid" (click)="save()">salvar</button>
  </div>
