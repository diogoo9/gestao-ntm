<div [formGroup]="registrarForm" class="example-container">
  <mat-form-field>
    <input matInput placeholder="nome" formControlName="name">
    <mat-error *ngIf="registrarForm.get('name').errors && registrarForm.get('name').touched">
      {{registrarForm.get('name').errors.message}}
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="E-mail" formControlName="email">
    <mat-error *ngIf="registrarForm.get('email').errors && registrarForm.get('email').touched">
      {{registrarForm.get('email').errors.message}}
    </mat-error>
  </mat-form-field>


  <mat-form-field>
    <input matInput placeholder="cpf" formControlName="cpf" appCpfMask maxlength="14">
    <mat-error *ngIf="registrarForm.get('cpf').errors && registrarForm.get('cpf').touched">
      {{registrarForm.get('cpf').errors.message}}
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-select (selectionChange)="onChange($event.value)" placeholder="Competências" >
      <mat-option *ngFor="let skill of skills" [value]="skill.id" [disabled]="false">{{skill.description}}</mat-option>
    </mat-select> 
  </mat-form-field>  

  <button class="btn btn-primary" (click)="add()" [disabled]="skillsSelected.length == 3">add</button>

  <p>selecione até 3 competências</p>
  <li *ngFor="let skill of skillsSelected">
    {{skill.description}}<span><button style="color: blue;border-radius: 90px;" (click)="remove(skill.id)"> X</button></span>
  </li>
  <li *ngIf="skillsSelected.length == 0">nenhuma competência selecionada</li>

  <mat-form-field>
    <input matInput placeholder="Telefone" phoneMask>
  </mat-form-field>

  <button class="btn btn-primary" mat-stroked-button [disabled]="registrarForm.invalid"
     (click)="save()">salvar</button>
</div>
