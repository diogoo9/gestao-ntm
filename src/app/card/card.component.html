
<h2 *ngIf="users.lentgh == 0"> nada cadastrado</h2>
<div *ngFor="let user of users">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>{{user.created_at}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button class="btn btn-dark" *ngIf="!user.status" (click)="validar(user.id)">Validar</button>
            <button mat-button class="btn btn-dark" *ngIf="user.status" disabled>Validado</button>
        </mat-card-actions>
    </mat-card>
    <br>
</div>
